<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body id="signIn-page">
    <main class="container mx-auto flex h-[100vh]">
        <section class="bg-blue-500 w-[50%] max-sm:hidden">
            <img src="./asset/image/male.png" class="relative left-[55%] top-[300px]">
            <img src="./asset/image/female.png" class="relative left-[5%] top-[-90px]">
        </section>
        <section class="bg-white w-[50%] max-sm:w-full">
            <div class="w-[70%] h-[80vh] my-[80px] mx-[15%]">
                <a href="./home.html" class="w-[100px] relative top-[50px] flex">
                    <img src="./asset/image/Fill 1.png">
                    <img src="./asset/image/Wetick.png" class="w-[94px] h-[36px] top-[20px] relative">
                </a>
                <div class="w-full relative top-[80px]">
                    <div class="pesan-input"></div>
                    <h1 class="text-3xl mb-[15px]">Sign In</h1>
                    <h1 class="max-sm:w-[250px]">Hi, Welcome back to Urticket!</h1>
                </div>
                <div>
                    <button id="eye-1">
                        <i data-feather="eye" class="relative bottom-[-270px] left-[270px] z-[1]"></i>
                    </button>
                    <form action="">
                        <input type="text" placeholder="Username" class="input-text w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[110px] pl-[25px] tracking-wide">
                        <div class="info-input-text relative top-[110px] ml-2 text-sm"></div>
                        <input type="email" placeholder="Email" class="input-email w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[125px] pl-[25px] tracking-wide">
                        <div class="info-input-email relative top-[125px] ml-2 text-sm"></div>
                        <input type="password" placeholder="Password" class="input-password w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[140px] pl-[25px] tracking-wide">
                        <div class="info-input-password relative top-[140px] ml-2 text-sm"></div>
                    </form>
                    <div class="relative top-[150px] flex text-blue-500">
                        <a href="./forgotPassword.html" class="relative left-[33%] max-sm:left-[170px] tracking-wide font-bold">Forgot Password?</a>
                    </div>
                    <button class="btn-form w-[315px] h-[45px] bg-blue-500 rounded-[15px] relative top-[185px] text-white text-lg tracking-wider">Sign In</button>
                </div>
                <div class="relative top-[205px]">
                    <p class="relative left-[25%]">or sign in with</p>
                    <div class="w-[70px] h-[35px] bg-white border-2 relative top-[20px] left-[40%] rounded-[5px] flex justify-center items-center">
                        <img src="./asset/image/fb-full.png" class="w-[20px] h-[20px]">
                    </div>
                    <div class="w-[70px] h-[35px] bg-white border-2 relative top-[-15px] left-[15%] rounded-[5px] flex justify-center items-center">
                        <img src="./asset/image/goggle.png" class="w-[24px] h-[24px]">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="./asset/soal-2.js"></script> -->
    <script src="./asset/soal-3.js"></script>
    <script src="./asset/soal-4.js"></script>

    <script>
        feather.replace()
    </script>
</body>
</html>
