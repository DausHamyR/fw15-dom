<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto flex h-[100vh]">
        <section class="bg-blue-500 w-[50%] max-sm:hidden">
            <img src="../image/male.png" class="relative left-[55%] top-[300px]">
            <img src="../image/female.png" class="relative left-[5%] top-[-90px]">
        </section>
        <section class="bg-white w-[50%] max-sm:w-full">
            <div class="w-[50%] h-[80vh] my-[80px] mx-[15%]">
                <a href="../Home/home.html" class="w-[150px] relative top-[50px] flex">
                    <img src="../image/Fill 1.png">
                    <img src="../image/Wetick.png" class="w-[94px] h-[36px] top-[20px] relative">
                </a>
                <div class="w-full relative top-[80px]">
                    <div class="pesan-input"></div>
                    <h1 class="text-3xl mb-[15px]">Sign Up</h1>
                    <h1 class="max-sm:w-[250px]">Already have an account? <a href="../Sign In/signIn.html" class="text-blue-500">Log In</a></h1>
                </div>
                <div>
                    <form action="">
                        <input type="text" placeholder="Full Name" class="input-text w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[110px] pl-[25px] tracking-wide">
                        <input type="email" placeholder="Email" class="input-email w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[125px] pl-[25px] tracking-wide">
                        <input type="password" placeholder="Password" class="input-password w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[140px] pl-[25px] tracking-wide">
                        <input type="password" placeholder="Confirm Password" class="input-password2 w-[315px] h-[45px] bg-white border rounded-[15px] relative top-[155px] pl-[25px] tracking-wide">
                    </form>
                    <div class="relative top-[170px] flex">
                        <input type="checkbox">
                        <h5 class="ml-[15px] tracking-wide">Accept terms and condition</h5>
                    </div>
                    <button class="btn-form w-[315px] h-[45px] bg-blue-500 rounded-[15px] relative top-[185px] text-white text-lg tracking-wider">Sign Up</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./soal-2.js"></script>
    <script src="./soal-3.js"></script>
    <script src="./soal-4.js"></script>
</body>
</html>
